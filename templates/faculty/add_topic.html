{% extends 'base_faculty.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white/80 rounded-xl shadow-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Topic to {{ course.name }}</h2>
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            <div>
                <label for="id_name" class="block text-sm font-medium text-gray-700">Topic Name</label>
                {{ form.name|add_class:'mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50' }}
            </div>
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg font-semibold shadow-md transition-all duration-200">Save Topic</button>
    </form>
    <a href="{% url 'manage_topics' course.id %}" class="inline-block mt-6 px-5 py-2 bg-gray-400 text-white rounded-lg font-semibold shadow hover:bg-gray-600 transition">Back to Topics</a>
</div>
{% endblock %}
