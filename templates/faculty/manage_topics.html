{% extends 'base_faculty.html' %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white/80 rounded-xl shadow-lg p-8 mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Manage Topics for {{ course.name }}</h2>
    <a href="{% url 'add_topic' course.id %}" class="inline-block mb-4 px-5 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Add New Topic</a>
    <ul class="divide-y divide-gray-200">
        {% for topic in topics %}
            <li class="py-3 text-lg text-gray-700">{{ topic.name }}</li>
        {% empty %}
            <li class="py-3 text-gray-500 text-center">No topics found for this subject.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'manage_courses' %}" class="inline-block mt-6 px-5 py-2 bg-gray-400 text-white rounded-lg font-semibold shadow hover:bg-gray-600 transition">Back to Subjects</a>
</div>
{% endblock %}
