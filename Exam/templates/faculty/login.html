{% extends 'base_auth.html' %}

{% load static %}


{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
  <div class="w-full max-w-md mx-auto animate-fade-in">
    <div class="text-center mb-8">
      <div class="w-16 h-16 bg-blue-600 bg-opacity-90 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
        <i class="bi bi-person-badge text-3xl text-white"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Faculty Login</h1>
      <p class="text-gray-600">Sign in to access your faculty portal</p>
    </div>
    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-100 p-8">
      <form action="{% url 'faculty-login' %}" method="post" class="space-y-6">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        <div class="space-y-2">
          <label for="usernamefield" class="block text-sm font-medium text-gray-700">Username</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-person text-gray-400"></i>
            </div>
            <input type="text" name="username" id="usernamefield" value="{{fieldValues.username}}" placeholder="username" class="pl-10 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-full transition-all duration-200 bg-white/80">
          </div>
        </div>
        <div class="space-y-2">
          <label for="passwordfield" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="bi bi-lock text-gray-400"></i>
            </div>
            <input type="password" name="password" id="passwordfield" placeholder="password" class="pl-10 py-3 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 w-full transition-all duration-200 bg-white/80">
          </div>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-semibold shadow-md transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
          <i class="bi bi-box-arrow-in-right mr-2"></i>
          Sign In
        </button>
      </form>
      <div class="mt-6 text-center space-y-2">
        <div class="text-sm text-gray-600">
          Don't have an account?
          <a href="{% url 'faculty-register' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Register</a>
        </div>
        <div class="text-sm text-gray-600">
          <a href="{% url 'password_reset_faculty' %}" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Forgot your password?</a>
        </div>
      </div>
    </div>
    <div class="mt-8 text-center animate-fade-in">
      <p class="text-sm text-gray-500">Need help? Contact your administrator</p>
    </div>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: none; }
}
.animate-fade-in {
  animation: fade-in 0.7s cubic-bezier(0.4,0,0.2,1) both;
}
</style>
{% endblock %}
