{% extends "admin/change_list.html" %}

{% block actions %}
  <div class="object-tools" style="margin-bottom: 16px;">
    <form method="post" id="changelist-form" action="">
      {% csrf_token %}
      <input type="hidden" name="index" value="0">
      <div style="display: flex; gap: 8px; flex-wrap: wrap;">
        {% for action in cl.actions %}
          <button type="submit" name="action" value="{{ action.value }}" class="button btn btn-info">
            {{ action.description }}
          </button>
        {% endfor %}
      </div>
      {{ cl.result_list }}
    </form>
  </div>
{% endblock %}
