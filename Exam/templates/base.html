{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal</title>
    
    {% block head %}{% endblock %}
    
    {% block css_block %}
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
        
        <!-- Custom Styles -->
        <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Brand -->
                <div class="flex items-center">
                    <a href="{% url 'index' %}" 
                       class="text-xl font-bold text-blue-600 hover:text-blue-800 transition-colors">
                        Exam Portal
                    </a>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <a href="{% url 'email-student-pref' %}" 
                       class="text-gray-700 hover:text-blue-600 transition-colors">
                        Hi, {{ request.user.username }}
                    </a>
                    
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" 
                                class="text-gray-700 hover:text-red-600 transition-colors flex items-center space-x-1">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    {% include 'partials/_sidebar.html' %}

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 p-6">
        {% block body %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
